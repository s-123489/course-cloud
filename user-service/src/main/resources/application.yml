server:
  port: 8081

spring:
  application:
    name: user-service  # 微服务名称（Nacos 注册的服务名）

  datasource:
    url: jdbc:mysql://192.168.173.1:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 自动更新表结构
    show-sql: true  # 打印 SQL 日志
    properties:
      hibernate:
        format_sql: true  # 格式化 SQL
        dialect: org.hibernate.dialect.MySQL8Dialect  # 手动指定 MySQL 8 方言
    open-in-view: false

  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: nacos:8848  # 本地开发环境
        namespace: dev  # 命名空间（需在 Nacos 控制台创建）
        register-enabled: true
        group: COURSEHUB_GROUP  # 分组
        ephemeral: true  # 临时实例（服务宕机后 Nacos 自动注销）
        heart-beat-interval: 5000  # 心跳间隔 5s
        heart-beat-timeout: 15000  # 心跳超时 15s

logging:
  level:
    root: INFO
    org.hibernate: DEBUG  # 打印 Hibernate 详细日志
    org.springframework.jdbc: DEBUG  # 打印 JDBC 连接日志
    com.alibaba.cloud.nacos: DEBUG
    com.alibaba.nacos: DEBUG

# ==================== JWT 配置 ====================
jwt:
  secret: coursecloud-jwt-secret-key-for-authentication-minimum-256-bits-required-for-hs512-algorithm  # JWT 密钥（必须与 Gateway 一致）
  expiration: 86400000  # Token 有效期（24 小时）

management:
  endpoints:
    web:
      exposure:
        include: health  # 暴露 /actuator/health 端点
  endpoint:
    health:
      show-details: always  # 显示健康详情，便于 Nacos 识别服务状态