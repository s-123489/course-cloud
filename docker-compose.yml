networks:
  course-network:
    driver: bridge

volumes:
  user-data:
  catalog-data:
  enrollment-data:
  nacos-data:
  nacos-logs:

services:
  # ========== Nacos 服务注册中心 ==========
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos
    environment:
      - MODE=standalone
      - JVM_XMS=256m
      - JVM_XMX=256m
      - JVM_XMN=128m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "8080:8080"
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-logs:/home/nacos/logs
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 20s
      timeout: 15s
      retries: 20
      start_period: 90s
    restart: unless-stopped

  # ========== MySQL 数据库 ==========
  user-db:
    image: mysql:8.4
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
    ports:
      - "3309:3306"
    volumes:
      - user-data:/var/lib/mysql
    networks:
      course-network:

    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  catalog-db:
    image: mysql:8.4
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog_pass
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  enrollment-db:
    image: mysql:8.4
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment_pass
    ports:
      - "3308:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  # ========== User Service - 多实例 ==========
  user-service-1:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: course-cloud-user-service:1.1.0
    container_name: user-service-1
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_pass
      SPRING_APPLICATION_NAME: user-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SERVER_PORT: 8081
    ports:
      - "18081:8081"
    depends_on:
      - user-db
      - nacos
    networks:
      - course-network

  user-service-2:
    image: course-cloud-user-service:1.1.0
    container_name: user-service-2
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_pass
      SPRING_APPLICATION_NAME: user-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SERVER_PORT: 8081
    ports:
      - "18082:8081"
    depends_on:
      - user-db
      - nacos
    networks:
      - course-network

  user-service-3:
    image: course-cloud-user-service:1.1.0
    container_name: user-service-3
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_pass
      SPRING_APPLICATION_NAME: user-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SERVER_PORT: 8081
    ports:
      - "18083:8081"
    depends_on:
      - user-db
      - nacos
    networks:
      - course-network

  # ========== Catalog Service - 多实例 ==========
  catalog-service-1:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: course-cloud-catalog-service:1.1.0
    container_name: catalog-service-1
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: catalog_user
      SPRING_DATASOURCE_PASSWORD: catalog_pass
      SPRING_APPLICATION_NAME: catalog-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SERVER_PORT: 8082
    ports:
      - "18091:8082"
    depends_on:
      - catalog-db
      - nacos
    networks:
      - course-network

  catalog-service-2:
    image: course-cloud-catalog-service:1.1.0
    container_name: catalog-service-2
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: catalog_user
      SPRING_DATASOURCE_PASSWORD: catalog_pass
      SPRING_APPLICATION_NAME: catalog-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SERVER_PORT: 8082
    ports:
      - "18092:8082"
    depends_on:
      - catalog-db
      - nacos
    networks:
      - course-network

  catalog-service-3:
    image: course-cloud-catalog-service:1.1.0
    container_name: catalog-service-3
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: catalog_user
      SPRING_DATASOURCE_PASSWORD: catalog_pass
      SPRING_APPLICATION_NAME: catalog-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SERVER_PORT: 8082
    ports:
      - "18093:8082"
    depends_on:
      - catalog-db
      - nacos
    networks:
      - course-network

  # ========== Enrollment Service ==========
  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    image: course-cloud-enrollment-service:1.1.0
    container_name: enrollment-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: enrollment_user
      SPRING_DATASOURCE_PASSWORD: enrollment_pass
      SPRING_APPLICATION_NAME: enrollment-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SERVER_PORT: 8083
    ports:
      - "8083:8083"
    depends_on:
      - enrollment-db
      - user-service-1
      - catalog-service-1
      - nacos
    networks:
      - course-network

  # ========== Gateway Service - API 网关 ==========
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    image: course-cloud-gateway-service:2.0.0
    container_name: gateway-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_APPLICATION_NAME: gateway-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SERVER_PORT: 8090
    ports:
      - "8090:8090"
    depends_on:
      - nacos
      - user-service-1
      - catalog-service-1
      - enrollment-service
    networks:
      - course-network
