#version: '3.8'

networks:
  course-network:
    driver: bridge

volumes:
  user-data:
  catalog-data:
  enrollment-data:
  nacos-data:
  nacos-logs:

services:
  # ========== Nacos 服务注册中心 ==========
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos
    environment:
      - MODE=standalone
      - JVM_XMS=256m
      - JVM_XMX=256m
      - JVM_XMN=128m
    ports:
      - "8848:8848"  # Nacos 服务发现端口
      - "9848:9848"  # Nacos 客户端通信端口
      - "8080:8080"  # Nacos HTTP 端口
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-logs:/home/nacos/logs
    networks:
      - course-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 20s
      timeout: 15s
      retries: 20
      start_period: 90s
    restart: unless-stopped

  # ========== 用户数据库 ==========
  user-db:
    image: mysql:8.4
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: lilili2004
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
    ports:
      - "3306:3306"
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uuser_user", "-puser_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========== 课程目录数据库 ==========
  catalog-db:
    image: mysql:8.4
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: lilili2004
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog_pass
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ucatalog_user", "-pcatalog_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========== 选课数据库 ==========
  enrollment-db:
    image: mysql:8.4
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: lilili2004
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment_pass
    ports:
      - "3308:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uenrollment_user", "-penrollment_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========== 用户服务 ==========
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: course-cloud-user-service:1.1.0
    # container_name: user-service  # ✅ 注释掉,允许扩容
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SERVER_PORT: 8081
      SPRING_APPLICATION_NAME: user-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE: dev
      SPRING_CLOUD_NACOS_DISCOVERY_GROUP: COURSEHUB_GROUP
      SPRING_CLOUD_NACOS_DISCOVERY_EPHEMERAL: true
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_INTERVAL: 5000
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_TIMEOUT: 15000
      SPRING_CLOUD_NACOS_DISCOVERY_USERNAME: nacos
      SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD: nacos
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      LOGGING_LEVEL_ROOT: INFO
    # ports:
    #   - "8084-8088:8081"  # ✅ 保持注释,不映射端口
    depends_on:
      user-db:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped

  # ========== 课程目录服务 ==========
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    image: course-cloud-catalog-service:1.1.0
    # container_name: catalog-service  # ✅ 注释掉,允许扩容
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: catalog_user
      SPRING_DATASOURCE_PASSWORD: catalog_pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SERVER_PORT: 8082
      SPRING_APPLICATION_NAME: catalog-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE: dev
      SPRING_CLOUD_NACOS_DISCOVERY_GROUP: COURSEHUB_GROUP
      SPRING_CLOUD_NACOS_DISCOVERY_EPHEMERAL: true
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_INTERVAL: 5000
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_TIMEOUT: 15000
      SPRING_CLOUD_NACOS_DISCOVERY_USERNAME: nacos
      SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD: nacos
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      LOGGING_LEVEL_ROOT: INFO
    # ports:
    #   - "8082:8082"  # ✅ 保持注释,不映射端口
    depends_on:
      catalog-db:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped

  # ========== 选课服务 ==========
  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    image: course-cloud-enrollment-service:1.1.0
    container_name: enrollment-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: enrollment_user
      SPRING_DATASOURCE_PASSWORD: enrollment_pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SERVER_PORT: 8083
      SPRING_APPLICATION_NAME: enrollment-service
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE: dev
      SPRING_CLOUD_NACOS_DISCOVERY_GROUP: COURSEHUB_GROUP
      SPRING_CLOUD_NACOS_DISCOVERY_EPHEMERAL: true
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_INTERVAL: 5000
      SPRING_CLOUD_NACOS_DISCOVERY_HEART_BEAT_TIMEOUT: 15000
      SPRING_CLOUD_NACOS_DISCOVERY_USERNAME: nacos
      SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD: nacos
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      LOGGING_LEVEL_ROOT: INFO
    ports:
      - "8083:8083"
    depends_on:
      enrollment-db:
        condition: service_healthy
      user-service:
        condition: service_started
      catalog-service:
        condition: service_started
      nacos:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped